<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Capture for maixbit</title>
    <script src="http://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="margin-top:20px;padding:20px;">
        <p><span id="errorMsg"></span></p>
        <div class="row">
            <div class="col-md-6">
                <h4>
                    Datasets:
                </h4>
                
                <ul id="liDatasets">

                </ul>
            </div>

            <div class="col-md-6">
                <form action="cgi/datasets.py">
                    <input type="hidden" name="verb" value="create" />
                    <input type="text" name="name" />
                    <button class="btn btn-primary" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript">
        // Below code to capture image from Video tag (Webcam streaming)
        $(document).ready(function () {
            $.ajax({
                type: 'GET',
                url: 'cgi/datasets.py',
               // data: '{ "dataset:" + "test" + "," "picture" : "' + imagebase64data + '" }',
                contentType: 'application/json; charset=utf-8',
                dataType: 'text',
                success: function (out) {
                    $('#liDatasets').appendHtml(out);
                },
                error: function (out) {
                    alert(out);
                }
            });

        });

    </script>
</body>

</html>
